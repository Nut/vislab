spring:
  jpa:
    hibernate:
      ddl-auto: update
  application:
    name: product-service
  datasource:
    url: jdbc:mysql://product-db:3306/products?useSSL=false&serverTimezone=UTC&useLegacyDatetimeCode=false
    username: prodUser
    password: supersecret

eureka:
  client:
    serviceUrl:
      defaultZone: http://discovery-service:8761/eureka/
  instance:
    preferIpAddress: true
    leaseRenewalIntervalInSeconds: 5
    metadataMap:
      instanceId: "${spring.application.name}:${random.value}"

security:
  oauth2:
    client:
      client-id: webshop-webclient
      client-secret: secret
      access-token-uri: http://authorization-service:8080/oauth/token
      user-authorization-uri: http://authorization-service:8080/oauth/authorize
      scope: read write
    resource:
      user-info-uri: http://authorization-service:8080/me